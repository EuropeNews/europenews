</div>
<div id="searchResults"></div>

<script>
document.getElementById('searchButton').addEventListener('click', performSearch);
document.getElementById('searchInput').addEventListener('keypress', function(event) {
    if (event.key === 'Enter') {
        performSearch();
    }
});

function performSearch() {
    const query = document.getElementById('searchInput').value;
    if (query) {
        // Hier kun je de logica invoegen om de zoekresultaten op te halen en weer te geven
        // Bijvoorbeeld een API-aanroep, of filteren van lokale data
        document.getElementById('searchResults').innerHTML = `Resultaten voor: ${query}`;
    } else {
        document.getElementById('searchResults').innerHTML = 'Voer een zoekterm in.';
    }
}

</script>
