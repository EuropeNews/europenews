<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <style>
        body {
            font-family: Helvetica, Verdana, sans-serif;
            margin: 20px;
        }
        .search-results {
            margin-top: 20px;
        }
        .search-result {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
        }
        .search-result h2 {
            margin: 0 0 10px;
        }
        .search-result p {
            margin: 0 0 5px;
        }
        .search-result a {
            color: blue;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Search Results</h1>
    <div class="search-results" id="searchResults">
        <!-- Search results will be displayed here -->
    </div>
    <script>
        // Function to get query parameter by name
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Sample dataset with links
        const dataset = [
            { title: "EuropeNews Launches New Website", content: "Our new website offers a great user experience.", link: "article1.html" },
            { title: "EuropeNews Announces Partnership with Major Publisher", content: "This partnership will bring exclusive content.", link: "article2.html" },
            { title: "New Projects by EuropeNews", content: "Exciting new projects are on the horizon.", link: "projects.html" },
            { title: "Contact EuropeNews Team", content: "We value your feedback and inquiries.", link: "contact.html" },
            { title: "Breaking News in Europe", content: "Stay updated with the latest breaking news.", link: "news.html" },
        ];

        // Function to display search results
        function displaySearchResults(query) {
            const searchResultsDiv = document.getElementById('searchResults');
            const results = dataset.filter(item => 
                item.title.toLowerCase().includes(query.toLowerCase()) ||
                item.content.toLowerCase().includes(query.toLowerCase())
            );

            if (results.length > 0) {
                results.forEach(result => {
                    const resultDiv = document.createElement('div');
                    resultDiv.classList.add('search-result');
                    resultDiv.innerHTML = `
                        <h2><a href="${result.link}">${result.title}</a></h2>
                        <p>${result.content}</p>
                        <a href="${result.link}">Read more</a>
                    `;
                    searchResultsDiv.appendChild(resultDiv);
                });
            } else {
                searchResultsDiv.innerHTML = '<p>No results found.</p>';
            }
        }

        // Get the search query from the URL
        const searchQuery = getQueryParam('q');

        // If there's a search query, display the results
        if (searchQuery) {
            displaySearchResults(searchQuery);
        } else {
            document.getElementById('searchResults').innerHTML = '<p>No search query provided.</p>';
        }
    </script>
</body>
</html>
